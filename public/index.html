<!DOCTYPE html>
<html>
<head>
    <title>Task Runner</title>
</head>
<body>
    <h1>Task Runner</h1>
    <form id="taskForm" action="/runtasks" method="POST" enctype="multipart/form-data">
        <label for="jsonData">Upload usersBackEnd.json file:</label>
        <input type="file" id="jsonData" name="jsonData" accept=".json" required>
        <button type="submit">Run Tasks</button>
    </form>
    <h1 id="totalCount"></h1>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/runtasks', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalCount').innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
